<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>En.Crypt</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>En.Crypt</h1>
      <nav>
        <button class="tab-link active" data-tab="text">TEXT</button>
        <button class="tab-link" data-tab="file">FILE</button>
        <button class="tab-link" data-tab="hash">HASH</button>
      </nav>
    </header>

    <main>
      <section id="text" class="tab-content active">
        <h2>TEXT ENCRYPTION TERMINAL</h2>
        <div class="form-group">
          <label for="text-algorithm">ALGORITHM</label>
          <select id="text-algorithm">
            <option>AES-256</option>
            <option>RSA</option>
          </select>
        </div>
        <div class="form-group">
          <label for="text-key">KEY</label>
          <div class="password-wrapper">
            <input type="password" id="text-key" />
            <button class="toggle-password">üëÅÔ∏è</button>
          </div>
        </div>
        <div class="form-group">
          <label for="text-input">INPUT</label>
          <textarea id="text-input" rows="5"></textarea>
        </div>
        <div class="button-group">
          <button>ENCRYPT</button>
          <button>DECRYPT</button>
          <button>CLEAR</button>
        </div>
        <div class="form-group">
          <label for="text-output">OUTPUT</label>
          <div class="output-wrapper">
            <textarea id="text-output" rows="5" readonly></textarea>
            <button class="copy-button">COPY</button>
          </div>
        </div>
      </section>

      <section id="file" class="tab-content">
        <h2>FILE ENCRYPTION TERMINAL</h2>
        <div class="form-group">
          <label for="file-algorithm">ALGORITHM</label>
          <select id="file-algorithm">
            <option>AES-256</option>
            <option>RSA</option>
          </select>
        </div>
        <div class="form-group">
          <label for="file-key">KEY</label>
          <div class="password-wrapper">
            <input type="password" id="file-key" />
            <button class="toggle-password">üëÅÔ∏è</button>
          </div>
        </div>
        <div class="form-group">
            <button class="upload-button">UPLOAD FILE</button>
        </div>
        <div class="button-group">
          <button>ENCRYPT FILE</button>
          <button>DECRYPT FILE</button>
        </div>
        <div class="form-group">
          <label for="file-output">OUTPUT</label>
          <div class="output-wrapper">
            <input type="text" id="file-output" readonly />
            <button class="download-button">DOWNLOAD</button>
          </div>
        </div>
      </section>

      <section id="hash" class="tab-content">
        <h2>HASH GENERATOR / REVERSER</h2>
        <div class="form-group">
            <label for="hash-mode">MODE</label>
            <select id="hash-mode">
                <option>Generate</option>
                <option>Reverse</option>
            </select>
        </div>
        <div class="form-group">
          <label for="hash-input">INPUT</label>
          <input type="text" id="hash-input" />
        </div>
        <div class="form-group">
            <label for="hash-algorithm">ALGORITHM</label>
            <select id="hash-algorithm">
                <option>MD5</option>
                <option>SHA-1</option>
                <option>SHA-256</option>
            </select>
        </div>
        <div class="button-group">
          <button>GENERATE / REVERSE</button>
        </div>
        <div class="form-group">
          <label for="hash-output">OUTPUT</label>
          <div class="output-wrapper">
            <textarea id="hash-output" rows="5" readonly></textarea>
            <button class="copy-button">COPY</button>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
